services:
  postgres:
    image: postgres:16-alpine
    container_name: timetide-postgres
    environment:
      POSTGRES_USER: timetide
      POSTGRES_PASSWORD: timetide_dev_password
      POSTGRES_DB: timetide
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timetide"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: timetide-redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: timetide-app
    environment:
      - DATABASE_URL=postgresql://timetide:timetide_dev_password@postgres:5432/timetide
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    command: sh -c "npx prisma migrate deploy && npm run dev"

volumes:
  postgres_data:
  redis_data: