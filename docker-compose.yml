services:
  postgres:
    image: postgres:16-alpine
    container_name: timetide-postgres
    restart: always
    environment:
      POSTGRES_USER: timetide
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: timetide
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timetide"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: timetide-redis
    restart: always
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: timetide-app
    restart: always
    environment:
      - DATABASE_URL=postgresql://timetide:${DB_PASSWORD}@postgres:5432/timetide
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    # Run migrations and start the server
    command: sh -c "npx prisma@5.10.0 migrate deploy && node server.js"

volumes:
  postgres_data:
  redis_data: